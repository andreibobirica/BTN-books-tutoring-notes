<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>BTN - Login</title>
    </head>

    <body>
        <header>
            <div>
                <div id="logo">
                    <h1>BTN</h1>
                    <img src="./assets/imgs/button.png" alt="" width="60" height="60">
                </div>

                <button id="menu-btn" class="button" onclick="menuOnClick()">MENU</button>
            </div>

            <nav id="menu">
                <ul>
                    <li><a href="">Cerca</a></li>
                    <li><a href="">Info</a></li>
                    <li><a href="">Chi siamo</a></li>
                    <li><a href="">Area riservata</a></li>
                </ul>
            </nav>
        </header>
        
        <main id="loginMain">
            <form action="login.html" id="loginForm" >
                <label><strong>Nome utente</strong></label>
                <input type="text" placeholder="Utente" name="utente" />
                <label><strong>Password</strong></label>
                <input type="password" placeholder="Password" name="password" />
                <button type="submit" id="loginButton">Accedi</button>

                <p>Prima volta su BTN?<a href="registrazione.html"> Registrati</a></p>
            </form>
        </main>
        
        <footer>
            <p>BTN</p>
        </footer>
    </body>
</html>
