<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/main_script.js"></script>
    <meta name="robots" content="noindex" />
    <title>BTN - Libri, appunti, ripetizioni</title>
</head>

<body>
    <php-header />
    <main>
        <div class="container">
            <form action="php-action" id="modAnnuncioForm" method="POST" enctype="multipart/form-data">
                <label id="labelNome">Tipo Annuncio</label>
                <select disabled name="tipo">
                    <option value="appunti">Appunti
                    </option>
                    <option value="libri">Libri</option>
                    <option value="ripetizioni">Ripetizioni</option>
                </select>
                <label id="labelTitolo">Titolo</label>
                <input value="php-listing-title" type="text" placeholder="Inserisci il titolo" maxlength="25"
                    name="titolo" id="inputTitolo" />
                <label id="labelDescrizione">Descrizione</label>
                <input value="php-listing-descr" type="text" placeholder="Inserisci Descrizione" maxlength="255"
                    name="descrizione" id="inputDescrizione" />
                <label id="labelPrezzo">Prezzo</label>
                <input value="php-listing-price" type="text" placeholder="Inserisci il titolo" maxlength="25"
                    name="prezzo" id="inputPrezzo" />
                <label id="labelMediapath">MediaPath</label>
                <input type="file" name="mediapath" id="mediapath">
                <img width="500" height="600" src="php-listing-media">
                <label id="labelMateria">Materia</label>
                <input value="php-listing-subject" type="text" placeholder="Inserisci la materia" maxlength="25"
                    name="materia" id="inputMateria" />
                <label id="labelAutore">Autore</label>
                <input value="php-listing-author" type="text" placeholder="Inserisci Autore" maxlength="25"
                    name="autore" id="inputAutore" />
                <label id="labelEdizione">Edizione</label>
                <input value="php-listing-edition" type="text" placeholder="Inserisci la Edizione" maxlength="25"
                    name="edizione" id="inputEdizione" />
                <label id="labelISBN">ISBN</label>
                <input value="php-listing-ISBN" type="text" placeholder="Inserisci ISBN" maxlength="25" name="isbn"
                    id="inputMateria" />
                <button value="php-button-value" type="submit" name="edit_listing" id="edit_listing">Modifica</button>
            </form>
        </div>
    </main>
    <php-footer />

</body>
