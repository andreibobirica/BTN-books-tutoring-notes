<!DOCTYPE html>
<html lang="it">
    <head>
        <php-imports />
        <title>BTN - Libri, appunti, ripetizioni</title>
    </head>

    <body id="edit-listing">
        <php-header />
        <main>
            <h2>Modifica annuncio php-type</h2>
            <php-errore />
            <form
                id="modAnnuncioForm"
                action="php-action"
                class="multiple-fields-form"
                method="POST"
                enctype="multipart/form-data"
            >
                <label for="edit-listing-title">Modifica titolo</label>
                <input
                    type="text"
                    placeholder="Vecchio titolo: php-old-title"
                    maxlength="25"
                    name="titolo"
                    id="edit-listing-title"
                    value="php-listing-title"
                />

                <label for="edit-listing-descr">Modifica descrizione</label>
                <input
                    type="text"
                    placeholder="Vecchia descrizione: php-old-descr"
                    maxlength="255"
                    name="descrizione"
                    id="edit-listing-descr"
                    value="php-listing-descr"
                />

                <label for="edit-listing-price">Modifica prezzo</label>
                <input
                    type="text"
                    placeholder="Vecchio prezzo: php-old-price"
                    maxlength="25"
                    name="prezzo"
                    id="edit-listing-price"
                    value="php-listing-price"
                />

                <label for="edit-listing-subject">Modifica materia</label>
                <input
                    type="text"
                    placeholder="Vecchia materia: php-old-subject"
                    maxlength="25"
                    name="materia"
                    id="inputMateria"
                    value="php-listing-subject"
                />

                <!-- <php-categoria /> -->

                <!-- <php-file /> -->

                <!-- <php-author /> -->

                <!-- <php-edition /> -->

                <!-- <php-isbn /> -->

                <button
                    type="submit"
                    name="edit_listing"
                    php-annuncio-id
                    id="edit_listing"
                >
                    Modifica
                </button>
            </form>
        </main>
        <php-footer />
    </body>
</html>
