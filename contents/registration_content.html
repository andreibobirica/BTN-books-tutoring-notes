<!DOCTYPE html>
<html lang="it">
    <head>
        <php-imports />
        <meta
            name="description"
            content="Registrati su BTN per vendere libri, annunci e ripetizioni o salvare elementi di interesse."
        />
        <meta name="keywords" content="BTN, registrazione" />
        <script src="./scripts/form_manager.js" async></script>
        <title>BTN - Registrazione</title>
    </head>

    <body id="registration" class="no_print">
        <php-header />
        <main>
            <h2>Registrati</h2>
            <php-errore />
            <form
                action="php-action"
                class="multiple-fields-form"
                method="POST"
            >
                <label id="labelNome" for="inputNome">Nome</label>
                <input
                    type="text"
                    placeholder="Inserisci il tuo nome"
                    maxlength="25"
                    name="nome"
                    id="inputNome"
                />

                <label id="labelCognome" for="inputCognome">Cognome</label>
                <input
                    type="text"
                    placeholder="Inserisci il tuo cognome"
                    maxlength="25"
                    name="cognome"
                    id="inputCognome"
                />

                <label id="labelUsername" lang="en" for="inputUsername">Username</label>
                <input
                    type="text"
                    placeholder="Inserisci il tuo username"
                    maxlength="30"
                    name="username"
                    id="inputUsername"
                />

                <label id="labelPassword" lang="en" for="inputPassword">Password</label>
                <input
                    type="password"
                    placeholder="Password"
                    maxlength="50"
                    name="password"
                    id="inputPassword"
                />

                <label id="labelConfPassword" for="inputConfPassword"
                    >Conferma <span lang="en">Password</span></label
                >
                <input
                    type="password"
                    placeholder="Reinserisci la tua password"
                    maxlength="50"
                    name="confPassword"
                    id="inputConfPassword"
                />

                <label id="labelDataNascita" for="inputDataNascita">Data di nascita</label>
                <input
                    type="date"
                    placeholder="Data di nascita"
                    name="dataNascita"
                    id="inputDataNascita"
                    value="1999-12-29"
                />

                <label id="labelEmail" for="inputEmail" lang="en">Email</label>
                <input
                    type="email"
                    placeholder="Inserisci la tua e-mail"
                    maxlength="70"
                    name="email"
                    id="inputEmail"
                />

                <button type="submit">Registrati</button>
                <p>
                    Hai già un <span lang="en">account</span>?
                    <a href="login.php">Accedi</a>
                </p>
            </form>

            <div id="registration-perks">
                <h2>Registrati</h2>
                <ul id="listaVantaggi">
                    <li>
                        <span class="icon" id="addAnnuncioImg"></span>
                        <p>Ottieni la possibilità di aggiungere annunci</p>
                    </li>
                    <li>
                        <span class="icon" id="salvaAnnuncioImg"></span>
                        <p>
                            Salva gli annunci che ti interessano con la
                            possibilità di ritrovarli facilmente
                        </p>
                    </li>
                    <li>
                        <span class="icon" id="mailVendImg"></span>
                        <p>
                            Visualizza le informazioni di contatto dei venditori
                        </p>
                    </li>
                </ul>
            </div>
        </main>

        <php-footer />
    </body>
</html>
