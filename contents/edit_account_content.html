<!DOCTYPE html>
<html lang="it">
    <head>
        <php-imports />
        <meta
            name="description"
            content="Registrati su BTN per vendere libri, annunci e ripetizioni o salvare elementi di interesse."
        />
        <meta name="keywords" content="BTN, modifica dati account" />
        <script src="./scripts/form_manager.js" async></script>
        <title>BTN - Modifica Dati Account</title>
    </head>

    <body id="edit-account">
        <php-header />
        <main>
            <h2>Modifica Dati Account</h2>
            <php-errore />
            <form
                action="php-action"
                class="multiple-fields-form"
                method="POST"
            >
                <label id="labelNome">Modifica nome</label>
                <input
                    type="text"
                    placeholder="Vecchio nome: php-old-name"
                    maxlength="25"
                    name="nome"
                    php-value-nome
                    id="inputNome"
                />

                <label id="labelCognome">Modifica cognome</label>
                <input
                    type="text"
                    placeholder="Vecchio cognome: php-old-surname"
                    maxlength="25"
                    name="cognome"
                    php-value-cognome
                    id="inputCognome"
                />

                <label id="labelUsername" lang="en">Modifica username</label>
                <input
                    type="text"
                    placeholder="Vecchio username: php-old-username"
                    maxlength="30"
                    name="username"
                    php-value-username
                    id="inputUsername"
                />

                <label id="labelPassword" lang="en">Modifica password</label>
                <input
                    type="password"
                    placeholder="Inserisci nuova password"
                    maxlength="50"
                    name="password"
                    php-value-password
                    id="inputPassword"
                />

                <label id="labelConfPassword"
                    >Conferma nuova <span lang="en">Password</span></label
                >
                <input
                    type="password"
                    placeholder="Conferma nuova password"
                    maxlength="50"
                    name="confPassword"
                    php-value-confPassword
                    id="inputConfPassword"
                />

                <label id="labelDataNascita">Modifica data di nascita</label>
                <input
                    type="date"
                    placeholder="Vecchia data di nascita: php-old-birthdate"
                    name="dataNascita"
                    php-value-data
                    id="inputDataNascita"
                />

                <label id="labelEmail">Modifica <span lang="en">email</span></label>
                <input
                    type="email"
                    placeholder="Vecchia e-mail: php-old-email"
                    maxlength="70"
                    name="email"
                    php-value-email
                    id="inputEmail"
                />

                <button type="submit" name="modifica" php-value-oldusername>
                    Modifica
                </button>
            </form>
        </main>

        <php-footer />
    </body>
</html>
