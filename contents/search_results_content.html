<!DOCTYPE html>
<html lang="it">
    <head>
        <php-imports />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <title>BTN - Risultati</title>
    </head>

    <body id="search-results">
        <php-header />

        <main>
            <section id="results-search">
                <form
                    form
                    action="./search_results.php"
                    method="GET"
                    id="search-form"
                >
                    <label for="search-input"
                        >Ricerca per titolo o materia</label
                    >
                    <input
                        type="text"
                        placeholder="Titolo, materia..."
                        name="search"
                        id="search-input"
                        value="php-search-value"
                    />
                    <label for="categoria">Categoria</label>
                    <select name="categoria">
                        <option php-catlibri value="libri">Libri</option>
                        <option php-catripetizioni value="ripetizioni">
                            Ripetizioni
                        </option>
                        <option php-catappunti value="appunti">Appunti</option>
                    </select>

                    <label for="ordine">Ordine</label>
                    <select name="ordine" id="ordine">
                        <option php-orderstandard value="standard">
                            Standard
                        </option>
                        <option php-orderpreasc value="prezzoasc">
                            Prezzo crescente
                        </option>
                        <option php-orderpredisc value="prezzodisc">
                            Prezzo decrescente
                        </option>
                    </select>

                    <button type="submit">Cerca</button>
                </form>
            </section>
            <section id="results-listings">
                <php-listings />
            </section>
        </main>
        <php-footer />
    </body>
</html>
