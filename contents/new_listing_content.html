<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/main_script.js"></script>
    <title>BTN - Libri, appunti, ripetizioni</title>
</head>

<body id="new-listing">
    <php-header />
    <main>
        <h2>Nuovo annuncio</h2>
        <form action="php-action" class="multiple-fields-form" method="POST" enctype="multipart/form-data">

            <label for="new-listing-type">Tipo</label>
            <select name="tipo" id="new-listing-type">
                <option value="libri">Libri</option>
                <option value="appunti">Appunti</option>
                <option value="ripetizioni">Ripetizioni</option>
            </select>

            <label for="new-listing-title">Titolo</label>
            <input type="text" placeholder="Inserisci titolo" maxlength="25" name="titolo" id="new-listing-title" />

            <label for="new-listing-descr">Descrizione</label>
            <input type="text" placeholder="Inserisci descrizione" maxlength="255" name="descrizione"
                id="new-listing-descr" />

            <label for="new-listing-price">Prezzo</label>
            <input type="text" placeholder="Inserisci prezzo" maxlength="25" name="prezzo" id="new-listing-price" />

            <label for="new-listing-file">Carica una foto</label>
            <input type="file" name="mediapath" id="new-listing-file">

            <label id="labelMateria">Materia</label>
            <input type="text" placeholder="Inserisci materia" maxlength="25" name="materia" id="inputMateria" />

            <label for="new-listing-author">Autore</label>
            <input type="text" placeholder="Inserisci autore" maxlength="25" name="autore" id="new-listing-author" />

            <label for="new-listing-edition">Edizione</label>
            <input type="text" placeholder="Inserisci edizione" maxlength="25" name="edizione"
                id="new-listing-edition" />

            <label for="new-listing-isbn">ISBN</label>
            <input type="text" placeholder="Inserisci ISBN" maxlength="25" name="isbn" id="new-listing-isbn" />

            <button type="submit" name="new_listing" id="new_listing">Carica</button>
        </form>
    </main>
    <php-footer />
</body>
