<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BTN - Libri, appunti, ripetizioni</title>
</head>

<body>
    <header>
        <h1>BTN</h1>
        <p>Books, Tutoring, Notes</p>
    </header>

    <main>
        <section id="search">
            <h2>Cerca</h2>
            <form action="" id="search-form">
                <input type="text" placeholder="Titolo, corso..." name="search" id="search-in">
                <div id="buttons">
                    <select name="categoria" id="search-cat">
                        <option value="libri">Libri</option>
                        <option value="ripetizioni">Ripetizioni</option>
                        <option value="appunti">Appunti</option>
                    </select>
                    <button type="submit" id="search-btn" class="button">Cerca</button>
                </div>
            </form>
        </section>
        <section id="info">
            <h2>Informazioni varie</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos ab asperiores quod tempora ipsa
                accusamus harum iste nihil mollitia quo sed, officiis ex perferendis eaque saepe rerum optio culpa
                dolore?</p>
        </section>
        <section id="cta">
            <h2>Call to action</h2>
            <a href="#search">Cerca ora!</a>
        </section>
    </main>

    <footer>
        <p>BTN</p>
    </footer>
</body>

</html>
